<section class="bg-grediant">
    <div class="container">
        <div class="hp-top-banner">
            <img src="img/hp-know.jpg" alt="Hindustan Platinum" class="img-responsive">
        </div>
    </div>
</section>
<section class="pb60">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="hp-pr-decs pd45">
                    <p ng-bind-html="knowcat[0].description">
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-2">
                <div class="hp-sl float-left">
                    <h3 class="font-bold margin0">Select Reaction</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="hp-relative float-right hp-sl-rec">
                    <ui-select ng-model="item.selected" ng-change="findMetal(item.selected._id)">
                        <ui-select-match placeholder="Select or search a person in the list...">
                          {{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="item in data | filter: $select.name" >
                            <div ng-bind-html="item.name | highlight: $select.name"></div>
                            <small ng-bind-html="item.email | highlight: $select.name"></small>
                        </ui-select-choices>
                    </ui-select>
<div class="hp-absulate hp-mm">
  <img src="img/arrow.jpg" alt="Hindustan Platinum">
</div>
                </div>
            </div>
        </div>

  <div ng-hide="reactionId">

        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="hp-d-rslt mt60">
                    <h3 class="text-center  color-primary">Displaying Result</h3>
                <div class="mt60">
                  <h2 class="font-bold text-center">SELECT METALS</h2>
                  <div class="hp-tab-btn">
                      <div class="btn-group" >
                          <button  ng-repeat="item in metal" type="button" name="button" ng-click="tabchanges(item._id)" class=" btn-blue font-bold text-up text-center" ng-class="{'active-tab':item.active}">{{item.name}}</button>
                      </div>
                  </div>
                </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <div  class="hp-acc">
                <uib-accordion close-others="oneAtATime">
                    <div uib-accordion-group ng-repeat="content in metalContent" >
                        <uib-accordion-heading >
                            {{content.name}}
                        </uib-accordion-heading>
                        <div class="hp-dt-in">
                            {{content.description}}

                        </div>
                    </div>
                </uib-accordion>
              </div>
              </div>
            </div>
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h2 class="font-bold text-up">If you have any queries regarding multiple reactions</h2>
                    <button type="button" name="button"class="btn-blue color-primary text-up font-bold btn-padding">CLICK HERE</button>
                </div>
            </div>
        </div>


      </div>
    </div>
</section>
